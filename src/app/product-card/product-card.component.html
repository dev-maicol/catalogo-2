<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title matTooltip="{{ product?.title}}">{{ product?.title}}
    </mat-card-title>
    <div mat-card-avatar >
      <button mat-icon-button matTooltip="Remove product from list?" (click)="removeProduct()">
        <mat-icon class="close-button">delete_forever</mat-icon>
      </button>
    </div>
    <mat-card-subtitle>{{ product?.category}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ product?.image}}" alt="{{ product?.title}}">
  <mat-card-content>
    <p matTooltip="{{ product?.description}}">
      {{ product?.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addCar()">Add to Car</button>
    <button mat-button (click)="selectProduct()">More details</button>
  </mat-card-actions>
</mat-card>
